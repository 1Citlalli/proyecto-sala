<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Apartar Sala Audiovisual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
  body {
    padding: 20px;
    background-color: #f2f2f2;
  }
  .form-section {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h3 {
    margin-bottom: 20px;
  }
  table {
    background: #ffffff;
  }
</style>
</head>
<body>
<div id="app" class="container">
  <div class="form-section">
    <h3>Apartar Sala Audiovisual</h3>
    <form @submit.prevent="agregarReserva">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Nombre del maestro</label>
          <input type="text" class="form-control" v-model="nueva.maestro" required>
        </div>
        <div class="col-md-6">
          <label>División</label>
          <input type="text" class="form-control" v-model="nueva.division" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Fecha</label>
          <input type="date" class="form-control" v-model="nueva.fecha" required>
        </div>
        <div class="col-md-4">
          <label>Sala</label>
          <input type="text" class="form-control" v-model="nueva.sala" required>
        </div>
        <div class="col-md-2">
          <label>Inicio</label>
          <input type="time" class="form-control" v-model="nueva.inicio" required>
        </div>
        <div class="col-md-2">
          <label>Fin</label>
          <input type="time" class="form-control" v-model="nueva.fin" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Agregar Reserva</button>
    </form>
  </div>

  <h4 class="mt-4">Reservas existentes</h4>
  <table class="table table-bordered mt-2">
    <thead class="table-light">
      <tr>
        <th>Nombre</th><th>Fecha</th><th>Sala</th><th>Inicio</th><th>Fin</th><th>División</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(reserva,index) in reservas" :key="index">
        <td>{{ reserva.maestro }}</td>
        <td>{{ reserva.fecha }}</td>
        <td>{{ reserva.sala }}</td>
        <td>{{ reserva.inicio }}</td>
        <td>{{ reserva.fin }}</td>
        <td>{{ reserva.division }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      nueva: { maestro:"", fecha:"", sala:"", inicio:"", fin:"", division:"" },
      reservas: []
    }
  },
  methods: {
    agregarReserva() {
      this.reservas.push({...this.nueva});
      this.nueva = { maestro:"", fecha:"", sala:"", inicio:"", fin:"", division:"" };
    }
  }
}).mount("#app");
</script>
</body>
</html>
