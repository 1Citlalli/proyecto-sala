<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - UJAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }
    .login-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .left-side {
        flex: 0.5;
        background: url('../assets/sesion.jpg') no-repeat center center;
        background-size: cover;
        filter: brightness(0.8);
    }


    .right-side {
      flex: 0.5; /* 50% para el formulario */
      display: flex;
      flex-direction: column; /* Para que la topbar quede arriba */
      background: #fff;
      box-shadow: -3px 0 10px rgba(0, 0, 0, 0.1);
    }
    .topbar {
      background-color: #005f86;
      color: white;
      padding: 20px 20px;
      display: flex;
      align-items: center;
    }
    .topbar img {
      height: 80px;
      margin-right: 30px;
    }
    .form-box {
      flex: 1; /* Ocupar el resto de la altura debajo de la topbar */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box-inner {
      width: 85%;
      max-width: 420px;
    }
    .form-box-inner h4 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="app" class="login-container">
    <!-- Imagen izquierda -->
    <div class="left-side"></div>

    <!-- Formulario derecho -->
    <div class="right-side">
      <!-- Barra superior -->
      <div class="topbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Logo_de_la_UJAT.svg" alt="Logo">
        <span class="fw-bold fs-4">Universidad Juárez Autónoma de Tabasco</span>
      </div>

      <!-- Contenido del formulario -->
      <div class="form-box">
        <div class="form-box-inner">
          <h4>Inicia sesión aquí</h4>

          <form @submit.prevent="login">
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula</label>
              <input type="email" v-model="form.matricula" class="form-control" id="matricula" placeholder="correo@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" v-model="form.password" class="form-control" id="password" placeholder="contraseña">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="form.remember" id="remember">
                <label class="form-check-label" for="remember">Recuérdame</label>
              </div>
              <a href="#" class="text-decoration-none">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          form: {
            matricula: "",
            password: "",
            remember: false
          }
        };
      },
      methods: {
        login() {
          if (!this.form.matricula || !this.form.password) {
            alert("Por favor, completa todos los campos.");
            return;
          }
          // Aquí iría la conexión al backend con fetch o axios
          console.log("Datos enviados:", this.form);
          alert(`Bienvenido ${this.form.matricula}`);
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
