<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consultar Reportes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
  body { padding: 20px; background-color: #f8f9fa; }
</style>
</head>
<body>
<div id="app">
  <h3>Consultar Reportes</h3>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Reporte ID</th>
        <th>Nombre del Maestro</th>
        <th>Tipo de Reporte</th>
        <th>Fecha</th>
        <th>Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(reporte,index) in reportes" :key="index">
        <td>{{ reporte.id }}</td>
        <td>{{ reporte.maestro }}</td>
        <td>{{ reporte.tipo }}</td>
        <td>{{ reporte.fecha }}</td>
        <td>{{ reporte.detalles }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      reportes: [
        { id: 1, maestro: "Juan Hernandez", tipo: "Uso de Sala", fecha: "2025-07-01", detalles: "Sala X1 utilizada 2 horas" },
        { id: 2, maestro: "Pedro Osorio", tipo: "Disponibilidad", fecha: "2025-07-02", detalles: "Sala Y1 disponible" }
      ]
    }
  }
}).mount("#app");
</script>
</body>
</html>
